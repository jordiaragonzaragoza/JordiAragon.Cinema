name: Build and test .NET Core

on:
  push:
    branches: 
      - develop
      - main
      - release
  pull_request:
    branches: 
      - develop 
      - main 
      - release
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '7.x'

    - name: Install dependencies
      run: dotnet restore JordiAragon.Cinema.sln

    - name: Build
      run: dotnet build JordiAragon.Cinema.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test JordiAragon.Cinema.sln --no-build --configuration Release